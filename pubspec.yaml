#  Splash screen config (for flutter_native_splash)
flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#000000"     # Black background
  image: assets/images/coffee_splash.png
  android_gravity: fill
  ios_content_mode: scaleAspectFill
  fullscreen: true
